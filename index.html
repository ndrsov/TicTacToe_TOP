<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe | The Odin Project</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p>A simple Tic-Tac-Toe game made with JS</p>
    <div class="container">
      <div class="board">
        <div class="board-row">
          <button class="square">1</button>
          <button class="square">2</button>
          <button class="square">3</button>
        </div>
        <div class="board-row">
          <button class="square">4</button>
          <button class="square">5</button>
          <button class="square">6</button>
        </div>
        <div class="board-row">
          <button class="square">7</button>
          <button class="square">8</button>
          <button class="square">9</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
