<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe | The Odin Project</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p>A simple Tic-Tac-Toe game made with JS</p>
    <div class="container">
      <div class="game-information">
        <div class="players-score">
          <p class="round">Round <span>1</span></p>
          <p class="p1-score">Player 1 <span>0</span> points</p>
          <p class="p2-score">Player 2 <span>0</span> points</p>
        </div>
        <p>Current Turn: <span id="player-display"></span></p>
      </div>
      <div class="board" id="main-board"></div>
      <button class="btn reset-btn" id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
